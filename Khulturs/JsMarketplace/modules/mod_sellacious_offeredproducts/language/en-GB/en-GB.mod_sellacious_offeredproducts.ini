MOD_SELLACIOUS_OFFEREDPRODUCTS_NOTE_DESC="
<div style='max-width: 850px'>
<h2>Sellacious Offered Product</h2><hr/>
<p>This module will display the products on which offers are available i.e. products which are having advance pricing & in which Minimum quantity is “0” or “1”.
There is two options to showing products in frontend, Select products option - Product Catalogue or Categories. If you select Product Catalogue option you can select each product manually,
or if you select category option then products will be fetched automatically according to layout style and displays in random order. If in Product Catalogue option, you have selected a product
in main product then that product won't displayed under Product Selects dropdown.</p>

<h3>Layout Styles</h3>
<p>You can opt to choose 1 out of 3 layout styles available to display products on the front-end.</p>
<br />
<ol>
<li><strong>Style 1</strong>
<br>In this Layout style, if you selected category option then 5 products will be fetched and displayed in random order after every refresh. One Product wll be displayed as main product in larger column
and rest 4 products in side columns. And if you have selected Product Catalogue option then you can select one product for main product coloumn and 4 products for side column.<br /><br />
<img src='../media/mod_sellacious_offeredproducts/images/style1.jpg' /><br /><br /><br />
</li>

<li><strong>Style 2</strong>
<br>In this Layout style, if you selected category option then 7 products will be fetched and displayed in random order after every refresh. One Product wll be displayed as main product in larger column
and rest 4 products in side columns. And if you have selected Product Catalogue option then you can select one product for main product coloumn and 6 products will be displayed in 2 side column.<br /><br />
<img src='../media/mod_sellacious_offeredproducts/images/style2.jpg' /><br /><br /><br />
</li>

<li><strong>Style 3</strong>
<br>In this Layout style, if you selected category option then 16 products will be fetched and displayed in random order after every refresh. Products will be displayed in 4 columns. And if you have selected
Product Catalogue option then you can select each products manually, you can select only 16 products.<br /><br />
<img src='../media/mod_sellacious_offeredproducts/images/style3.jpg' /><br /><br /><br />
</li>

</ol>
</div>
"
