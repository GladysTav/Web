MOD_SELLACIOUS_PRODUCTS_TYPE_DEFAULT_DESC="<h2>Sellacious Products</h2><hr/>This option displays <b>All products</b>.<br /> <p>You can filter the products by <b>Product Ids</b> and <b>Special Categories</b>.</p>"

MOD_SELLACIOUS_PRODUCTS_TYPE_LATEST="Latest Products"
MOD_SELLACIOUS_PRODUCTS_TYPE_LATEST_DESC="<h2>Sellacious Latest Products</h2><hr/>This option displays <b>Latest products</b>.<br /> <p>You can also filter the latest products by <b>Categories</b> and <b>Special Categories</b>.</p>"

MOD_SELLACIOUS_PRODUCTS_TYPE_RELATED="Related Products"
MOD_SELLACIOUS_PRODUCTS_TYPE_RELATED_DESC="<h2>Sellacious Related Products</h2><hr/>This option displays <b>Related products</b>.<br /> <p>You can select in whose relation you'd like to display products for.</p>"

MOD_SELLACIOUS_PRODUCTS_TYPE_BESTSELLING="Bestselling Products"
MOD_SELLACIOUS_PRODUCTS_TYPE_BESTSELLING_DESC="<h2>Sellacious Bestselling Products</h2><hr/>This option displays <b>Bestselling products</b>.<br /> <p>You can adjust the number of products you would like to show.</p>"

MOD_SELLACIOUS_PRODUCTS_TYPE_RECENTLY_VIEWED="Recently Viewed Products"
MOD_SELLACIOUS_PRODUCTS_TYPE_RECENTLY_VIEWED_DESC="<div style='max-width: 850px;width:100%'><h2>Sellacious Recently Viewed Products</h2><hr/><p>This option shows a user the products he viewed recently. If the user just visited the website and have no viewing history the module will not show any products.</p><p>You can adjust the number of products you would like to show and can also show products specific to any special category.</p><p>This module requires “<b>Sellacious Recent Viewed Product Tracking</b>” to be installed to record user viewing history in temporary browser cookie. If the plugin is not installed, the module will not work.</p><p>To view the list of plugins installed on your joomla, <a href='index.php?option=com_plugins&view=plugins'>click here</a>.</p><p>To download Recently viewed plugin, <a target='_blank' href='https://www.sellacious.com/index.php?option=com_sellacious&task=product.downloadFile&id=84'>click here</a>.</p></div>"

MOD_SELLACIOUS_PRODUCTS_TYPE_SELLER="Seller Specific Products"
MOD_SELLACIOUS_PRODUCTS_TYPE_SELLER_DESC="<h2>Sellacious Seller Specific Products</h2><hr/>If no <b>IDs</b> are entered, and if <b>Display only Current Page Seller Products</b> is selected as <b>No</b>, then random products will be shown wherever the module is published."

